<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>隨選號碼</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

</head>
<body th:object="${randomNum}">
    <div class="container">
        <h2 class="modal-header">隨選號碼結果</h2>
        <br>
        <p class="text-center"><span class="text-center" th:text="${randomNum}"></span></p>
        <br>
        <p class="text-center"><a href="./bigLotto.html" th:href="@{/bigLotto/saveRandomNum/{num}(num=${randomNum})}" class="btn btn-primary ">確認送出</a></p>
        <br>
        <p class="text-center"><a href="./bigLotto.html" th:href="@{/bigLotto/getRandomNum}" class="btn btn-secondary ">再選一次</a></p>
        <br>
        <p class="text-center"><a href="./bigLotto.html" th:href="@{/bigLotto/}" class="btn btn-danger ">返回</a></p>


    </div>



    <script src="../static/js/jquery-3.6.0.js" th:src="@{/js/jquery-3.6.0.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
